<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <div id="drawer-right-example"
        class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-right-label">
        <h5 id="drawer-right-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"> <img
                src="assets/filter.svg" class="w-[15.9px] h-[15.9]" alt="">فیلتر بر اساس</h5>
        <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>
        <form action="" class="w-full flex flex-col items-center gap-8 mt-6">
            <div class="w-full">
                <label id="year-range-label" for="year-range"
                    class="w-full mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                <input id="year-range" type="range" min="1388" max=1401 value=1401
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            </div>

            <button id="dropdownDefaultButton" data-dropdown-toggle="major-checkboxes"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">رشته ها: <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div id="major-checkboxes"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700">
                1
            </div>
            <button id="dropdownDefaultButton" data-dropdown-toggle="uni-checkboxes"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">دانشگاه ها:<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div id="uni-checkboxes"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700">
                2
            </div>
            <button id="apply-filters-btn"
                class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">اعمال فیلتر ها
            </button>


        </form>



    </div>






































    <div id="filter-page" class="px-8 py-4 flex w-full flex-col items-center">
        <header class="w-full bg-white flex flex-row sticky top-0 py-3 justify-between">
            <button class="" type="button" data-drawer-target="drawer-right-example"
                data-drawer-show="drawer-right-example" data-drawer-placement="right"
                aria-controls="drawer-right-example">
                <img src="./assets/filter.svg" alt="">
            </button>
            <div class="flex gap-4 justify-end">
                <span id="filter-title" class="text-xl font-semibold"></span>
                <button id="back-btn"><img src="./assets/back-arrow.svg" alt=""></button>
            </div>
        </header>
        <form class="search w-full px-3 py-2 bg-[#ECECEC] rounded flex gap-3">
            <img src="./assets/search.svg" alt="">
            <input class="bg-transparent border-none w-full text-gray-700 leading-tight focus:ring-0" id="search"
                type="text" placeholder="جستجو">

        </form>
        <main
            class="w-[100%] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 place-items-center gap-3 py-4 overflow-auto">
            <div id="item"
                class="hidden bg-white rounded-3xl p-6 flex items-center justify-center w-[100%] gap-5 border-[3px] border-gray-900">
                <div class=" bg-[#F3F3F3] flex items-center justify-center rounded-3xl p-5">
                    <img class="w-20" src="assets/uni/semnan.webp" alt="">
                </div>
                <div class="flex flex-col items-start w-full gap-2">
                    <span class="text-xl font-bold"></span>
                    <span class="text-lg font-bold"></span>
                    <span class="text-lg "></span>
                    <span class="text[#706E6B]"></span>
                </div>
            </div>
        </main>
        <script src="filter-page.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
